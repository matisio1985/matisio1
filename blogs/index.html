<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICT Tools Blog | Matisio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Explore reviews, comparisons, and tips about popular ICT tools like Notion, Trello, and Miro.">
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #1a1a1a;
    }
    header {
      background: #f0f0f0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header nav a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 500;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post-preview {
      border-bottom: 1px solid #e2e2e2;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
    }
    .post-preview h2 {
      margin-bottom: 0.3rem;
    }
    .post-preview a {
      color: #0077cc;
      text-decoration: none;
    }
    .post-preview a:hover {
      text-decoration: underline;
    }
    .post-preview p {
      margin: 0.2rem 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header>
  <h1>ICT Tools Blog</h1>
  <nav>
    <a href="/">‚Üê Back to matisio.nl</a>
  </nav>
</header>

<main>
  <p>Welcome! Here you'll find insights, reviews, and comparisons of useful ICT tools.</p>
  <div id="blog-container">
    <p>Loading blog posts...</p>
  </div>
</main>

<script>
  const blogFiles = [
    'notion-vs-onenote.md',
    'miro-vs-mural.md',
    'top-todo-apps.md'
  ];

  const container = document.getElementById('blog-container');
  container.innerHTML = '';

  blogFiles.forEach(file => {
    fetch(`/tools/blogs/${file}`)
      .then(res => res.text())
      .then(md => {
        const titleMatch = md.match(/title:\s*"(.+?)"/);
        const dateMatch = md.match(/date:\s*"(.+?)"/);
        const summaryMatch = md.match(/summary:\s*"(.+?)"/);
        const filename = file.replace('.md', '');

        const title = titleMatch ? titleMatch[1] : filename;
        const date = dateMatch ? dateMatch[1] : '';
        const summary = summaryMatch ? summaryMatch[1] : '';

        const postElement = document.createElement('div');
        postElement.className = 'post-preview';
        postElement.innerHTML = `
          <h2><a href="/tools/blogs/${filename}.html">${title}</a></h2>
          <p><em>${date}</em></p>
          <p>${summary}</p>
        `;
        container.appendChild(postElement);
      });
  });
</script>

</body>
</html>
